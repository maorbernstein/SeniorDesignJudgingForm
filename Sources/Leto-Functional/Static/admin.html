<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Evaluation</title>
<link rel="stylesheet" href="styles-eval.css">
</head>

<body style="overflow: hidden;display: flex;justify-content: center;align-items: center;">
    <div>
        <label id="import-data" style="cursor: pointer; color: blue;">Import Data</label><br>
        <a href="summary.html">Generate Summary Report</a><br>
        <a href="projects.html">Generate Detail Report</a><br>
        <label id="sign-out" style="cursor: pointer; color: blue;">Sign Out</label>
    </div>
</body>

<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>

<script src="./js.cookie.js"></script>
<script src="./core-admin.js"></script>
<script>
    $(document).ready(function() {
        var comm = new Core();
        comm.initialize();
        
        $('#sign-out').click(function(){
            comm.signOut();
        });
        
        $('#sign-in-btn').click(function(){
            var username = $('#username').val();
            var password = $('#password').val();
            
            if (!username) {
                alert('username needed.');
                return;
            }
            
            if (!password) {
                alert('password needed.');
                return;
            }
            
            comm.authorize(username, password);
        });
    });
</script>

</html>
