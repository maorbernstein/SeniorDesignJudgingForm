<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Evaluation</title>
<link rel="stylesheet" href="styles-eval.css?2">
</head>

<body style="overflow: hidden;">
    <div id="root-nav" class="left-column lt-view not-selectable" style="left: 0px; width: 310px; top: 0px; bottom: 0px;">
        <div id="table-title" class="table-navi lt-view" style="left: 0px; right: 0px; top: 0px; height: 44px;display: flex;justify-content: center;align-items: center;">
            <div>
                <h4 style="display: table;margin: 0 auto;">Sessions</h4>
                <div id="table-title-room" class="table-navi-subtitle">
                    {Room_Abv}
                </div>
            </div>
        </div>
        <div id="team-table-view" class="table-view not-selectable" style="left: 0px; right: 0px; top: 45px; bottom: 55px; overflow-y: auto;">
            
        </div>
        <div id="table-bottom" class="table-bottom lt-view not-selectable" style="left: 0px; right: 0px; bottom: 0px; height: 55px;">
            <div id="judge-name" class="judge-name-label" style="left: 8px; top: 9px;">
                {Name}
            </div>
            <div id="judge-subtitle" class="judge-subtitle-label" style="left: 8px; top: 31px;">
                {Title}
            </div>
            <div id="sign-out" style="cursor: pointer; position: absolute; right: 8px; top: 16px;">
                <label style="cursor: pointer; color: #007AFF;">Sign Out</label>
            </div>
        </div>
    </div>
    <div id="sep-1" class="separator lt-view" style="left: 310px; width: 1px; top: 0px; bottom: 0px;"></div>
    <div id="root-body" class="lt-view" style="position: absolute; left: 311px; right: 0px; top: 0px; bottom: 0px;">
        <div id="team-info" class="lt-view not-selectable" style="background-color: rgba(0,  0,  0, 0.5); left: 0px; right: 0px; top: 0px; height: 160px;">
            <div id="team-info-name" class="info-title" style="left: 8px; top: 10px; right: 8px;">
                Team Name
            </div>
            <div id="team-info-members" class="info-members" style="left: 8px; top: 8px; right: 8px;">
                Team Members
            </div>
            <div id="team-info-desc" class="info-desc" style="left: 8px; top: 16px; right: 8px;">
                Team Description
            </div>
        </div>
        <div id="eval-content" class="lt-view" style="position: absolute; left: 0px; right: 0px; top: 160px; bottom: 0px;">
            <div id="eval-table" class="table-view" style="left: 0px; right: 0px; top: 0px; bottom: 0px; overflow-x: hidden; overflow-y: auto;">
            </div>
        </div>
    </div>
</body>

<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>

<script src="./js.cookie.js"></script>
<script src="./moment.min.js"></script>
<script src="./core.js?8"></script>
<script>
    $(document).ready(function() {
        var comm = new Core();
        comm.initialize();
        
        $('#sign-out').click(function(){
            comm.signOut();
        });
        
        $('#sign-in-btn').click(function(){
            var judgeID = $('#judge_id').val();
            
            if (!judgeID) {
                alert('Judge ID needed.');
                return;
            }
            
            comm.authorize(judgeID);
        });
        
        $('#judge_id').keypress(function (e) {
          if (e.which == 13) {
            var judgeID = $('#judge_id').val();
                
            if (!judgeID) {
                alert('Judge ID needed.');
                return;
            }
            
            comm.authorize(judgeID);
            return false;    //<---- Add this line
          }
        });
    });
</script>

</html>
